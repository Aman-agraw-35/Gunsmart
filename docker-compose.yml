version: '3.8'

services:
  nextjs-app1:
    build: .
    expose:
      - "3000"
    environment:
      - NODE_ENV=production

  nextjs-app2:
    build: .
    expose:
      - "3000"
    environment:
      - NODE_ENV=production

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - nextjs-app1
      - nextjs-app2
