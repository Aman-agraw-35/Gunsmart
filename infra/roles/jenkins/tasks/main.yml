- name: Install Java
  apt:
    name: openjdk-17-jdk
    state: present

- name: Add Jenkins key
  apt_key:
    url: https://pkg.jenkins.io/debian-stable/jenkins.io.key
    state: present

- name: Add Jenkins repo
  apt_repository:
    repo: deb https://pkg.jenkins.io/debian-stable binary/
    state: present

- name: Install Jenkins
  apt:
    name: jenkins
    update_cache: yes
    state: present

- name: Start Jenkins
  systemd:
    name: jenkins
    enabled: true
    state: started
